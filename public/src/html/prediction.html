<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="test_ubah">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand nav-left" href=".">Adios Gen</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav nav_space_between">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prediksi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artikel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Konsultasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tentang</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <button class="btn btn-outline-primary btn-panjang" type="submit">
            Masuk
          </button>
          <button class="btn btn-primary btn-panjang" type="submit">
            Daftar
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-white fw-bold" style="font-size:50px; margin-top: 100px;">Selamat Datang di Adios Gen</h1>

        <div class="centered-wrapper">
            <h5 class="text-white mt-5">Upload Image</h5>
            <p class="text-white">Silahkan upload gambar ct scan yang anda ingin cek</p>
            <div class="wrapper-upload" id="wrap-upload">
                <div id="wrapped-container" class="dashed-border">
                    <img src="../images/file_upload.png" alt="">
                    <p class="text-center">Drag and drop image here</p>
                    <p class="text-center">- OR -</p>
                    <label for="file-upload" class="custom-file-upload" id="label-file">
                        Upload Gambar
                    </label>
                    <input id="file-upload" class="hidden" type="file">
                </div>
                <img id="selected-image" class="image-container" width="250" alt="">
                <p id="filename-span" class="hidden text-center mx-auto"></p>
                <p id="text-hidden" class="hidden">Hasil : </p>
                <button id="predict-button" class="btn btn-primary btn-prediksi">PREDIKSI</button>
                <div id="prediction-list"></div>
                <button id="clear-button" class="btn btn-primary btn-prediksi hidden">Clear</button>
            </div>
        </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="../script/target_classes.js"></script>
    <script src="../script/predict.js"></script>
  </body>
</html>
